


<div ng-controller="edit_delete-book">
<div id="bookdetails">
<h1>book details </h1>
<label>ISBN no: {{book.isbn}} </label> <br/>
<label>Title: {{book.title}} </label> <br/>
<label>Author: {{book.author}} </label> <br/>
<label>Price: {{book.price}} </label> <br/>
<label>Available On: {{book.availableOn}} </label> <br/>
</div>
<div id="bookeditingform">
<br/> <br/>
<h2> Edit Book Details:</h2>
<br/> <br/>
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">ISBN :</label>
    <div class="col-sm-6">
      <input type="text" ng-disabled="true" ng-model="book.isbn" value="{{book.isbn}}" class="form-control" id="isbn" placeholder="Book ISBN no">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Title :</label>
    <div class="col-sm-6">
      <input type="text" ng-model="book.title" value="{{book.title}}" class="form-control" id="title" placeholder="Book Title">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Author :</label>
    <div class="col-sm-6">
      <input type="text" ng-model="book.author" value="{{book.author}}" class="form-control" id="author" placeholder="Book Author">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Price :</label>
    <div class="col-sm-6">
      <input type="text" ng-model="book.price" value="{{book.price}}" class="form-control" id="price" placeholder="Book Price">
    </div>
  </div>
  <div class="form-group">
  <label for="inputPassword3" class="col-sm-2 control-label">Available On :</label>
   
    <div class="checkbox-inline">
		<label ng-repeat="cb in book.availableOn" class="col-sm-6">
		<input type="checkbox"  ng-model="available" ng-checked="true" ng-click="chkSelected(cb,available)" >
		{{cb}} 
		</label>
	</div>
	
  </div>
  </form>
 </div> 
 
 <br/> <br/>
  <div>
    <div class="col-sm-offset-2 col-sm-1">
      <button type="submit" onclick="showbookform()" ng-dblclick="editBook(book)" class="btn btn-default">Edit</button>
    </div>
  
    <div class="">
      <button type="submit" ng-click="deleteBook(book)" class="btn btn-default">Delete</button>
    </div>
  </div>
